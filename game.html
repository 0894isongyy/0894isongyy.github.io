<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>進擊的死人骨頭</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #1a1a2e; /* 幽暗的背景色 */
            font-family: 'Courier New', Courier, monospace;
            touch-action: none; /* 防止手機滑動網頁 */
        }
        canvas {
            display: block;
        }
        #ui-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            padding: 20px;
            box-sizing: border-box;
        }
    </style>
</head>
<body>

    <canvas id="gameCanvas"></canvas>

    <div id="ui-layer" class="flex justify-between items-start text-white">
        <div>
            <h1 class="text-2xl font-bold text-yellow-400 drop-shadow-md">進擊的死人骨頭</h1>
            <p class="text-lg mt-2">生命值: <span id="hpDisplay" class="text-red-400 font-bold">100</span></p>
        </div>
        <div class="text-right">
            <p class="text-xl font-bold">第一關</p>
            <p class="text-lg">擊殺數: <span id="killCount" class="text-green-400 font-bold text-3xl">0</span> / 1000</p>
        </div>
    </div>

    <!-- 遊戲結束或過關畫面 -->
    <div id="messageScreen" class="absolute inset-0 bg-black/80 hidden flex-col items-center justify-center text-white z-50">
        <h2 id="messageTitle" class="text-5xl font-bold mb-4"></h2>
        <p id="messageSubtitle" class="text-xl mb-8"></p>
        <button onclick="location.reload()" class="px-6 py-3 bg-red-600 hover:bg-red-500 rounded text-xl font-bold pointer-events-auto transition-colors">
            重新開始
        </button>
    </div>

<script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    
    // UI Elements
    const hpDisplay = document.getElementById('hpDisplay');
    const killCountDisplay = document.getElementById('killCount');
    const messageScreen = document.getElementById('messageScreen');
    const messageTitle = document.getElementById('messageTitle');
    const messageSubtitle = document.getElementById('messageSubtitle');

    let width, height;
    function resize() {
        width = canvas.width = window.innerWidth;
        height = canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resize);
    resize();

    // 遊戲狀態
    let gameState = 'playing'; // playing, gameover, victory
    let kills = 0;
    const TARGET_KILLS = 1000;

    // 輸入控制
    const keys = { w: false, a: false, s: false, d: false, ArrowUp: false, ArrowLeft: false, ArrowDown: false, ArrowRight: false };
    let pointer = { x: null, y: null, active: false };

    window.addEventListener('keydown', e => { if(keys.hasOwnProperty(e.key)) keys[e.key] = true; });
    window.addEventListener('keyup', e => { if(keys.hasOwnProperty(e.key)) keys[e.key] = false; });
    
    // 支援滑鼠與觸控移動
    canvas.addEventListener('mousedown', e => { pointer.x = e.clientX; pointer.y = e.clientY; pointer.active = true; });
    canvas.addEventListener('mousemove', e => { if(pointer.active) { pointer.x = e.clientX; pointer.y = e.clientY; } });
    canvas.addEventListener('mouseup', () => { pointer.active = false; });
    canvas.addEventListener('touchstart', e => { pointer.x = e.touches[0].clientX; pointer.y = e.touches[0].clientY; pointer.active = true; });
    canvas.addEventListener('touchmove', e => { pointer.x = e.touches[0].clientX; pointer.y = e.touches[0].clientY; });
    canvas.addEventListener('touchend', () => { pointer.active = false; });

    // 類別定義
    class Player {
        constructor() {
            this.x = width / 2;
            this.y = height / 2;
            this.radius = 20;
            this.speed = 4;
            this.hp = 100;
            this.maxHp = 100;
            this.attackCooldown = 0;
            this.attackRate = 30; // 越小越快
        }

        update() {
            // 鍵盤移動
            let dx = 0, dy = 0;
            if (keys.w || keys.ArrowUp) dy -= 1;
            if (keys.s || keys.ArrowDown) dy += 1;
            if (keys.a || keys.ArrowLeft) dx -= 1;
            if (keys.d || keys.ArrowRight) dx += 1;

            if (dx !== 0 || dy !== 0) {
                const length = Math.hypot(dx, dy);
                this.x += (dx / length) * this.speed;
                this.y += (dy / length) * this.speed;
            } 
            // 觸控/滑鼠移動
            else if (pointer.active && pointer.x !== null) {
                const pdx = pointer.x - this.x;
                const pdy = pointer.y - this.y;
                const dist = Math.hypot(pdx, pdy);
                if (dist > this.speed) {
                    this.x += (pdx / dist) * this.speed;
                    this.y += (pdy / dist) * this.speed;
                }
            }

            // 邊界限制
            this.x = Math.max(this.radius, Math.min(width - this.radius, this.x));
            this.y = Math.max(this.radius, Math.min(height - this.radius, this.y));

            // 自動攻擊最近的敵人 (發射雙劍氣)
            if (this.attackCooldown > 0) this.attackCooldown--;
            if (this.attackCooldown <= 0 && enemies.length > 0) {
                let closest = null;
                let minDist = Infinity;
                for (let e of enemies) {
                    let d = Math.hypot(e.x - this.x, e.y - this.y);
                    if (d < minDist) { minDist = d; closest = e; }
                }

                if (closest && minDist < 600) { // 攻擊範圍
                    const angle = Math.atan2(closest.y - this.y, closest.x - this.x);
                    // 發射兩道劍氣 (稍微偏移角度)
                    projectiles.push(new Aura(this.x, this.y, angle - 0.15));
                    projectiles.push(new Aura(this.x, this.y, angle + 0.15));
                    this.attackCooldown = this.attackRate;
                }
            }
        }

        draw() {
            ctx.save();
            ctx.translate(this.x, this.y);
            // 畫主角 (死人骨頭)
            ctx.fillStyle = '#fff';
            ctx.beginPath();
            ctx.arc(0, 0, this.radius, 0, Math.PI * 2);
            ctx.fill();
            ctx.lineWidth = 3;
            ctx.strokeStyle = '#4facfe'; // 主角的光環
            ctx.stroke();
            
            // 畫個簡單的骷髏臉
            ctx.fillStyle = '#000';
            ctx.beginPath(); ctx.arc(-6, -4, 4, 0, Math.PI*2); ctx.fill(); // 左眼
            ctx.beginPath(); ctx.arc(6, -4, 4, 0, Math.PI*2); ctx.fill();  // 右眼
            ctx.fillRect(-4, 6, 8, 3); // 嘴巴
            
            ctx.restore();
        }
    }

    class Enemy {
        constructor(type) {
            // 在螢幕外隨機生成
            const angle = Math.random() * Math.PI * 2;
            const dist = Math.max(width, height) / 2 + 50;
            this.x = player.x + Math.cos(angle) * dist;
            this.y = player.y + Math.sin(angle) * dist;
            this.radius = 18;
            this.type = type;

            // 根據設定賦予屬性
            if (type === 'normal') {
                this.hp = 1;
                this.maxHp = 1;
                this.speed = 1.5 + Math.random() * 1;
                this.color = '#aaa'; // 灰色一般骷髏
                this.weapon = '';
            } else if (type === 'red') {
                this.hp = 5;
                this.maxHp = 5;
                this.speed = 1.2 + Math.random() * 0.8;
                this.color = '#ff4444'; // 紅色骷髏
                this.weapon = '槌子';
                this.radius = 22;
            } else if (type === 'black') {
                this.hp = 10;
                this.maxHp = 10;
                this.speed = 0.8 + Math.random() * 0.5;
                this.color = '#333'; // 黑色骷髏
                this.weapon = '巨劍';
                this.radius = 26;
            }
        }

        update() {
            // 朝向玩家移動
            const dx = player.x - this.x;
            const dy = player.y - this.y;
            const dist = Math.hypot(dx, dy);
            
            if (dist > 0) {
                this.x += (dx / dist) * this.speed;
                this.y += (dy / dist) * this.speed;
            }

            // 碰到玩家造成傷害
            if (dist < this.radius + player.radius) {
                player.hp -= 0.5; // 每幀持續扣血
                hpDisplay.innerText = Math.max(0, Math.floor(player.hp));
                if (player.hp <= 0 && gameState === 'playing') {
                    gameOver("你被骷髏大軍淹沒了！");
                }
            }
        }

        draw() {
            ctx.save();
            ctx.translate(this.x, this.y);
            
            // 身體
            ctx.fillStyle = this.color;
            ctx.beginPath();
            ctx.arc(0, 0, this.radius, 0, Math.PI * 2);
            ctx.fill();
            ctx.lineWidth = 2;
            ctx.strokeStyle = '#fff';
            ctx.stroke();

            // 骷髏臉
            ctx.fillStyle = this.type === 'black' ? '#fff' : '#000'; // 黑骷髏用白眼睛，其他用黑眼睛
            ctx.beginPath(); ctx.arc(-5, -3, 3, 0, Math.PI*2); ctx.fill();
            ctx.beginPath(); ctx.arc(5, -3, 3, 0, Math.PI*2); ctx.fill();
            ctx.fillRect(-4, 4, 8, 2);

            // 血條 (如果受傷)
            if (this.hp < this.maxHp) {
                ctx.fillStyle = 'red';
                ctx.fillRect(-15, -this.radius - 10, 30, 4);
                ctx.fillStyle = '#0f0';
                ctx.fillRect(-15, -this.radius - 10, 30 * (this.hp / this.maxHp), 4);
            }

            ctx.restore();
        }
    }

    class Aura {
        constructor(x, y, angle) {
            this.x = x;
            this.y = y;
            this.speed = 10;
            this.vx = Math.cos(angle) * this.speed;
            this.vy = Math.sin(angle) * this.speed;
            this.radius = 15;
            this.damage = 1; // 劍氣傷害為 1
            this.angle = angle;
            this.life = 100; // 存活時間
        }

        update() {
            this.x += this.vx;
            this.y += this.vy;
            this.life--;
        }

        draw() {
            ctx.save();
            ctx.translate(this.x, this.y);
            ctx.rotate(this.angle);
            // 畫半月形劍氣
            ctx.beginPath();
            ctx.arc(0, 0, this.radius, -Math.PI/2, Math.PI/2);
            ctx.lineTo(-10, 0);
            ctx.closePath();
            
            ctx.fillStyle = '#00ffff'; // 發光的青色劍氣
            ctx.shadowBlur = 10;
            ctx.shadowColor = '#00ffff';
            ctx.fill();
            ctx.restore();
        }
    }

    // 遊戲實例
    const player = new Player();
    const enemies = [];
    const projectiles = [];
    const particles = []; // 死亡特效

    class Particle {
        constructor(x, y, color) {
            this.x = x; this.y = y;
            this.vx = (Math.random() - 0.5) * 8;
            this.vy = (Math.random() - 0.5) * 8;
            this.life = 1.0;
            this.color = color;
        }
        update() {
            this.x += this.vx; this.y += this.vy;
            this.life -= 0.05;
        }
        draw() {
            ctx.globalAlpha = this.life;
            ctx.fillStyle = this.color;
            ctx.beginPath(); ctx.arc(this.x, this.y, 3, 0, Math.PI*2); ctx.fill();
            ctx.globalAlpha = 1.0;
        }
    }

    function spawnEnemy() {
        if (gameState !== 'playing') return;
        
        // 依照機率生成敵人
        const rand = Math.random();
        let type = 'normal';
        if (rand < 0.05) type = 'black';      // 5% 黑色
        else if (rand < 0.20) type = 'red';   // 15% 紅色
        // 其餘 80% 是一般骷髏

        enemies.push(new Enemy(type));

        // 隨機生成間隔 (隨時間變快)
        let spawnRate = Math.max(100, 800 - kills * 0.5); 
        setTimeout(spawnEnemy, spawnRate);
    }

    function createExplosion(x, y, color) {
        for(let i=0; i<10; i++) {
            particles.push(new Particle(x, y, color));
        }
    }

    function gameOver(reason) {
        gameState = 'gameover';
        messageTitle.innerText = "骨頭散了一地...";
        messageTitle.className = "text-5xl font-bold mb-4 text-red-500";
        messageSubtitle.innerText = reason;
        messageScreen.classList.remove('hidden');
        messageScreen.classList.add('flex');
    }

    function victory() {
        gameState = 'victory';
        messageTitle.innerText = "小兵清理完畢！";
        messageTitle.className = "text-5xl font-bold mb-4 text-yellow-400";
        messageSubtitle.innerText = "準備迎接 Boss... (原型展示結束)";
        messageScreen.classList.remove('hidden');
        messageScreen.classList.add('flex');
    }

    function gameLoop() {
        if (gameState !== 'playing') return;

        // 清除畫布
        ctx.fillStyle = '#1a1a2e';
        ctx.fillRect(0, 0, width, height);

        // 畫地板格線增加速度感
        ctx.strokeStyle = '#2a2a3e';
        ctx.lineWidth = 1;
        const offsetX = player.x % 50;
        const offsetY = player.y % 50;
        for(let i = -offsetX; i < width; i += 50) { ctx.beginPath(); ctx.moveTo(i, 0); ctx.lineTo(i, height); ctx.stroke(); }
        for(let i = -offsetY; i < height; i += 50) { ctx.beginPath(); ctx.moveTo(0, i); ctx.lineTo(width, i); ctx.stroke(); }

        // 更新與繪製物件
        player.update();
        player.draw();

        // 處理劍氣
        for (let i = projectiles.length - 1; i >= 0; i--) {
            let p = projectiles[i];
            p.update();
            p.draw();

            if (p.life <= 0 || p.x < 0 || p.x > width || p.y < 0 || p.y > height) {
                projectiles.splice(i, 1);
                continue;
            }

            // 碰撞偵測：劍氣 vs 敵人
            let hit = false;
            for (let j = enemies.length - 1; j >= 0; j--) {
                let e = enemies[j];
                let dist = Math.hypot(p.x - e.x, p.y - e.y);
                if (dist < p.radius + e.radius) {
                    e.hp -= p.damage;
                    hit = true;
                    
                    // 擊退效果
                    e.x += p.vx * 0.5;
                    e.y += p.vy * 0.5;

                    if (e.hp <= 0) {
                        createExplosion(e.x, e.y, e.color);
                        enemies.splice(j, 1);
                        kills++;
                        killCountDisplay.innerText = kills;
                        
                        // 檢查是否達成第一關目標
                        if (kills >= TARGET_KILLS) {
                            victory();
                        }
                    }
                    break; // 劍氣擊中後消失
                }
            }
            if (hit) projectiles.splice(i, 1);
        }

        // 處理敵人
        for (let i = enemies.length - 1; i >= 0; i--) {
            enemies[i].update();
            enemies[i].draw();
        }

        // 處理粒子特效
        for (let i = particles.length - 1; i >= 0; i--) {
            particles[i].update();
            particles[i].draw();
            if (particles[i].life <= 0) particles.splice(i, 1);
        }

        requestAnimationFrame(gameLoop);
    }

    // 啟動遊戲
    window.onload = function() {
        setTimeout(spawnEnemy, 1000);
        gameLoop();
    };

</script>
</body>
</html>
