<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>進擊的死人骨頭</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #1a1a2e; /* 幽暗的背景色 */
            font-family: 'Courier New', Courier, monospace;
            touch-action: none; /* 防止手機滑動網頁 */
        }
        canvas {
            display: block;
        }
        #ui-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            padding: 20px;
            box-sizing: border-box;
        }
    </style>
</head>
<body>

    <canvas id="gameCanvas"></canvas>

    <div id="ui-layer" class="flex justify-between items-start text-white">
        <div>
            <h1 class="text-2xl font-bold text-yellow-400 drop-shadow-md">進擊的死人骨頭</h1>
            <p class="text-lg mt-2">生命值: <span id="hpDisplay" class="text-red-400 font-bold">100</span></p>
            <!-- 新增雷擊等級顯示 -->
            <p class="text-lg mt-1 text-blue-300">雷擊等級: <span id="lightningDisplay" class="font-bold">0</span> / 10</p>
        </div>
        <div class="text-right">
            <p class="text-xl font-bold">第一關</p>
            <p class="text-lg">擊殺數: <span id="killCount" class="text-green-400 font-bold text-3xl">0</span> / 1000</p>
        </div>
    </div>

    <!-- 遊戲結束或過關畫面 -->
    <div id="messageScreen" class="absolute inset-0 bg-black/80 hidden flex-col items-center justify-center text-white z-50">
        <h2 id="messageTitle" class="text-5xl font-bold mb-4"></h2>
        <p id="messageSubtitle" class="text-xl mb-8"></p>
        <button onclick="location.reload()" class="px-6 py-3 bg-red-600 hover:bg-red-500 rounded text-xl font-bold pointer-events-auto transition-colors">
            重新開始
        </button>
    </div>

<script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    
    // UI Elements
    const hpDisplay = document.getElementById('hpDisplay');
    const killCountDisplay = document.getElementById('killCount');
    const lightningDisplay = document.getElementById('lightningDisplay');
    const messageScreen = document.getElementById('messageScreen');
    const messageTitle = document.getElementById('messageTitle');
    const messageSubtitle = document.getElementById('messageSubtitle');

    let width, height;
    function resize() {
        width = canvas.width = window.innerWidth;
        height = canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resize);
    resize();

    // 遊戲狀態
    let gameState = 'playing';
    let kills = 0;
    const TARGET_KILLS = 1000;

    // 輸入控制
    const keys = { w: false, a: false, s: false, d: false, ArrowUp: false, ArrowLeft: false, ArrowDown: false, ArrowRight: false };
    let pointer = { x: null, y: null, active: false };

    window.addEventListener('keydown', e => { if(keys.hasOwnProperty(e.key)) keys[e.key] = true; });
    window.addEventListener('keyup', e => { if(keys.hasOwnProperty(e.key)) keys[e.key] = false; });
    
    // 支援滑鼠與觸控移動
    canvas.addEventListener('mousedown', e => { pointer.x = e.clientX; pointer.y = e.clientY; pointer.active = true; });
    canvas.addEventListener('mousemove', e => { if(pointer.active) { pointer.x = e.clientX; pointer.y = e.clientY; } });
    canvas.addEventListener('mouseup', () => { pointer.active = false; });
    canvas.addEventListener('touchstart', e => { pointer.x = e.touches[0].clientX; pointer.y = e.touches[0].clientY; pointer.active = true; });
    canvas.addEventListener('touchmove', e => { pointer.x = e.touches[0].clientX; pointer.y = e.touches[0].clientY; });
    canvas.addEventListener('touchend', () => { pointer.active = false; });

    // --- 類別定義 ---

    class Player {
        constructor() {
            this.x = width / 2;
            this.y = height / 2;
            this.radius = 20;
            this.speed = 4;
            this.hp = 100;
            this.maxHp = 100;
            
            // 基礎攻擊 (劍氣)
            this.attackCooldown = 0;
            this.attackRate = 30;
            
            // 特殊技能 (雷擊)
            this.lightningLevel = 0;  // 最高 10 級
            this.lightningTimer = 0;  // 每 2 秒 (120 幀) 發動一次
        }

        update() {
            // 1. 移動邏輯
            let dx = 0, dy = 0;
            if (keys.w || keys.ArrowUp) dy -= 1;
            if (keys.s || keys.ArrowDown) dy += 1;
            if (keys.a || keys.ArrowLeft) dx -= 1;
            if (keys.d || keys.ArrowRight) dx += 1;

            if (dx !== 0 || dy !== 0) {
                const length = Math.hypot(dx, dy);
                this.x += (dx / length) * this.speed;
                this.y += (dy / length) * this.speed;
            } 
            else if (pointer.active && pointer.x !== null) {
                const pdx = pointer.x - this.x;
                const pdy = pointer.y - this.y;
                const dist = Math.hypot(pdx, pdy);
                if (dist > this.speed) {
                    this.x += (pdx / dist) * this.speed;
                    this.y += (pdy / dist) * this.speed;
                }
            }

            // 邊界限制
            this.x = Math.max(this.radius, Math.min(width - this.radius, this.x));
            this.y = Math.max(this.radius, Math.min(height - this.radius, this.y));

            // 2. 基礎攻擊：自動發射雙劍氣
            if (this.attackCooldown > 0) this.attackCooldown--;
            if (this.attackCooldown <= 0 && enemies.length > 0) {
                let closest = null;
                let minDist = Infinity;
                for (let e of enemies) {
                    let d = Math.hypot(e.x - this.x, e.y - this.y);
                    if (d < minDist) { minDist = d; closest = e; }
                }

                if (closest && minDist < 600) {
                    const angle = Math.atan2(closest.y - this.y, closest.x - this.x);
                    projectiles.push(new Aura(this.x, this.y, angle - 0.15));
                    projectiles.push(new Aura(this.x, this.y, angle + 0.15));
                    this.attackCooldown = this.attackRate;
                }
            }

            // 3. 特殊技能：自動雷擊 (每2秒發動)
            if (this.lightningLevel > 0) {
                if (this.lightningTimer > 0) {
                    this.lightningTimer--;
                } else {
                    // 找出距離最近的敵人
                    let sortedEnemies = [...enemies].sort((a, b) => {
                        let distA = Math.hypot(a.x - this.x, a.y - this.y);
                        let distB = Math.hypot(b.x - this.x, b.y - this.y);
                        return distA - distB;
                    });
                    
                    // 根據等級決定要劈幾個敵人 (最多10個)
                    let targets = sortedEnemies.slice(0, this.lightningLevel);
                    
                    if (targets.length > 0) {
                        targets.forEach(t => {
                            t.hp -= 20; // 雷擊傷害很高，足以秒殺目前的怪
                            lightnings.push(new LightningEffect(t.x, 0, t.x, t.y)); // 從天上劈下來
                        });
                        this.lightningTimer = 120; // 重新計時 2秒 (60幀 * 2)
                    }
                }
            }
        }

        draw() {
            ctx.save();
            ctx.translate(this.x, this.y);
            // 主角 (死人骨頭)
            ctx.fillStyle = '#fff';
            ctx.beginPath();
            ctx.arc(0, 0, this.radius, 0, Math.PI * 2);
            ctx.fill();
            ctx.lineWidth = 3;
            // 隨雷擊等級改變外框光環顏色
            ctx.strokeStyle = this.lightningLevel > 0 ? '#ffdf00' : '#4facfe'; 
            ctx.stroke();
            
            // 骷髏臉
            ctx.fillStyle = '#000';
            ctx.beginPath(); ctx.arc(-6, -4, 4, 0, Math.PI*2); ctx.fill();
            ctx.beginPath(); ctx.arc(6, -4, 4, 0, Math.PI*2); ctx.fill(); 
            ctx.fillRect(-4, 6, 8, 3);
            
            ctx.restore();
        }
    }

    class Enemy {
        constructor(type) {
            const angle = Math.random() * Math.PI * 2;
            const dist = Math.max(width, height) / 2 + 50;
            this.x = player.x + Math.cos(angle) * dist;
            this.y = player.y + Math.sin(angle) * dist;
            this.radius = 18;
            this.type = type;

            if (type === 'normal') {
                this.hp = 1; this.maxHp = 1;
                this.speed = 1.5 + Math.random() * 1;
                this.color = '#aaa';
            } else if (type === 'red') {
                this.hp = 5; this.maxHp = 5;
                this.speed = 1.2 + Math.random() * 0.8;
                this.color = '#ff4444';
                this.radius = 22;
            } else if (type === 'black') {
                this.hp = 10; this.maxHp = 10;
                this.speed = 0.8 + Math.random() * 0.5;
                this.color = '#333';
                this.radius = 26;
            }
        }

        update() {
            const dx = player.x - this.x;
            const dy = player.y - this.y;
            const dist = Math.hypot(dx, dy);
            
            if (dist > 0) {
                this.x += (dx / dist) * this.speed;
                this.y += (dy / dist) * this.speed;
            }

            // 碰到玩家造成傷害
            if (dist < this.radius + player.radius) {
                player.hp -= 0.5;
                hpDisplay.innerText = Math.max(0, Math.floor(player.hp));
                if (player.hp <= 0 && gameState === 'playing') {
                    gameOver("你被骷髏大軍淹沒了！");
                }
            }
        }

        draw() {
            ctx.save();
            ctx.translate(this.x, this.y);
            
            ctx.fillStyle = this.color;
            ctx.beginPath(); ctx.arc(0, 0, this.radius, 0, Math.PI * 2); ctx.fill();
            ctx.lineWidth = 2; ctx.strokeStyle = '#fff'; ctx.stroke();

            ctx.fillStyle = this.type === 'black' ? '#fff' : '#000';
            ctx.beginPath(); ctx.arc(-5, -3, 3, 0, Math.PI*2); ctx.fill();
            ctx.beginPath(); ctx.arc(5, -3, 3, 0, Math.PI*2); ctx.fill();
            ctx.fillRect(-4, 4, 8, 2);

            // 血條
            if (this.hp < this.maxHp) {
                ctx.fillStyle = 'red'; ctx.fillRect(-15, -this.radius - 10, 30, 4);
                ctx.fillStyle = '#0f0'; ctx.fillRect(-15, -this.radius - 10, 30 * (this.hp / this.maxHp), 4);
            }
            ctx.restore();
        }
    }

    class Aura {
        constructor(x, y, angle) {
            this.x = x; this.y = y;
            this.speed = 10;
            this.vx = Math.cos(angle) * this.speed;
            this.vy = Math.sin(angle) * this.speed;
            this.radius = 15;
            this.damage = 1;
            this.angle = angle;
            this.life = 100;
        }

        update() { this.x += this.vx; this.y += this.vy; this.life--; }

        draw() {
            ctx.save(); ctx.translate(this.x, this.y); ctx.rotate(this.angle);
            ctx.beginPath(); ctx.arc(0, 0, this.radius, -Math.PI/2, Math.PI/2); ctx.lineTo(-10, 0); ctx.closePath();
            ctx.fillStyle = '#00ffff'; ctx.shadowBlur = 10; ctx.shadowColor = '#00ffff'; ctx.fill();
            ctx.restore();
        }
    }

    // 升級物品類別 (紅骷髏掉落)
    class Item {
        constructor(x, y) {
            this.x = x; this.y = y;
            this.radius = 12;
            this.life = 600; // 存在 10 秒左右
        }
        update() { this.life--; }
        draw() {
            ctx.save(); ctx.translate(this.x, this.y);
            ctx.fillStyle = '#ffdf00'; // 黃金色的升級球
            ctx.shadowBlur = 15; ctx.shadowColor = '#ffdf00';
            ctx.beginPath(); ctx.arc(0, 0, this.radius, 0, Math.PI*2); ctx.fill();
            
            // 裡面畫個小閃電符號
            ctx.fillStyle = '#fff'; ctx.shadowBlur = 0;
            ctx.beginPath(); ctx.moveTo(-3, -6); ctx.lineTo(4, -1); ctx.lineTo(-1, 2); ctx.lineTo(3, 7);
            ctx.lineTo(-4, 1); ctx.lineTo(1, -2); ctx.closePath(); ctx.fill();
            ctx.restore();
        }
    }

    // 雷擊特效類別
    class LightningEffect {
        constructor(x1, y1, x2, y2) {
            this.x1 = x1; this.y1 = y1; this.x2 = x2; this.y2 = y2;
            this.life = 15; // 顯示 15 幀
        }
        update() { this.life--; }
        draw() {
            ctx.save();
            ctx.strokeStyle = '#fff'; ctx.lineWidth = 5;
            ctx.shadowBlur = 20; ctx.shadowColor = '#00bfff';
            ctx.beginPath(); ctx.moveTo(this.x1, this.y1);
            
            // 讓閃電有一點曲折感
            let midX = (this.x1 + this.x2)/2 + (Math.random() - 0.5) * 50;
            let midY = (this.y1 + this.y2)/2;
            ctx.lineTo(midX, midY); ctx.lineTo(this.x2, this.y2);
            ctx.stroke();

            ctx.strokeStyle = '#e0ffff'; ctx.lineWidth = 2; ctx.stroke();
            ctx.restore();
        }
    }

    class Particle {
        constructor(x, y, color) {
            this.x = x; this.y = y;
            this.vx = (Math.random() - 0.5) * 8; this.vy = (Math.random() - 0.5) * 8;
            this.life = 1.0; this.color = color;
        }
        update() { this.x += this.vx; this.y += this.vy; this.life -= 0.05; }
        draw() {
            ctx.globalAlpha = this.life; ctx.fillStyle = this.color;
            ctx.beginPath(); ctx.arc(this.x, this.y, 3, 0, Math.PI*2); ctx.fill();
            ctx.globalAlpha = 1.0;
        }
    }

    // --- 遊戲實體 ---
    const player = new Player();
    const enemies = [];
    const projectiles = [];
    const particles = [];
    const items = [];
    const lightnings = [];

    function spawnEnemy() {
        if (gameState !== 'playing') return;
        
        const rand = Math.random();
        let type = 'normal';
        if (rand < 0.05) type = 'black';      // 5% 黑色
        else if (rand < 0.20) type = 'red';   // 15% 紅色

        enemies.push(new Enemy(type));
        let spawnRate = Math.max(100, 800 - kills * 0.5); 
        setTimeout(spawnEnemy, spawnRate);
    }

    function createExplosion(x, y, color) {
        for(let i=0; i<10; i++) particles.push(new Particle(x, y, color));
    }

    function gameOver(reason) {
        gameState = 'gameover';
        messageTitle.innerText = "骨頭散了一地...";
        messageTitle.className = "text-5xl font-bold mb-4 text-red-500";
        messageSubtitle.innerText = reason;
        messageScreen.classList.remove('hidden'); messageScreen.classList.add('flex');
    }

    function victory() {
        gameState = 'victory';
        messageTitle.innerText = "小兵清理完畢！";
        messageTitle.className = "text-5xl font-bold mb-4 text-yellow-400";
        messageSubtitle.innerText = "準備迎接 Boss... (原型展示結束)";
        messageScreen.classList.remove('hidden'); messageScreen.classList.add('flex');
    }

    // --- 主迴圈 ---
    function gameLoop() {
        if (gameState !== 'playing') return;

        ctx.fillStyle = '#1a1a2e'; ctx.fillRect(0, 0, width, height);
        ctx.strokeStyle = '#2a2a3e'; ctx.lineWidth = 1;
        const offsetX = player.x % 50; const offsetY = player.y % 50;
        for(let i = -offsetX; i < width; i += 50) { ctx.beginPath(); ctx.moveTo(i, 0); ctx.lineTo(i, height); ctx.stroke(); }
        for(let i = -offsetY; i < height; i += 50) { ctx.beginPath(); ctx.moveTo(0, i); ctx.lineTo(width, i); ctx.stroke(); }

        player.update();
        player.draw();

        // 處理升級物品
        for (let i = items.length - 1; i >= 0; i--) {
            let item = items[i];
            item.update();
            item.draw();
            // 玩家吃物品
            if (Math.hypot(player.x - item.x, player.y - item.y) < player.radius + item.radius) {
                if (player.lightningLevel < 10) {
                    player.lightningLevel++;
                    lightningDisplay.innerText = player.lightningLevel;
                }
                items.splice(i, 1);
            } else if (item.life <= 0) {
                items.splice(i, 1);
            }
        }

        // 處理劍氣
        for (let i = projectiles.length - 1; i >= 0; i--) {
            let p = projectiles[i];
            p.update(); p.draw();

            if (p.life <= 0 || p.x < 0 || p.x > width || p.y < 0 || p.y > height) {
                projectiles.splice(i, 1); continue;
            }

            // 劍氣打敵人
            let hit = false;
            for (let j = enemies.length - 1; j >= 0; j--) {
                let e = enemies[j];
                if (Math.hypot(p.x - e.x, p.y - e.y) < p.radius + e.radius) {
                    e.hp -= p.damage;
                    hit = true;
                    e.x += p.vx * 0.5; // 輕微擊退
                    e.y += p.vy * 0.5;
                    break;
                }
            }
            if (hit) projectiles.splice(i, 1);
        }

        // 處理敵人更新與死亡邏輯
        for (let i = enemies.length - 1; i >= 0; i--) {
            let e = enemies[i];
            e.update();
            
            // 判斷是否死亡 (包含被劍氣打死或被雷劈死)
            if (e.hp <= 0) {
                createExplosion(e.x, e.y, e.color);
                
                // 紅骷髏掉落升級物品
                if (e.type === 'red') {
                    items.push(new Item(e.x, e.y));
                }
                
                enemies.splice(i, 1);
                kills++;
                killCountDisplay.innerText = kills;
                if (kills >= TARGET_KILLS) victory();
            } else {
                e.draw(); // 沒死才畫出來
            }
        }

        // 處理雷擊特效
        for (let i = lightnings.length - 1; i >= 0; i--) {
            lightnings[i].update();
            lightnings[i].draw();
            if (lightnings[i].life <= 0) lightnings.splice(i, 1);
        }

        // 處理粒子特效
        for (let i = particles.length - 1; i >= 0; i--) {
            particles[i].update(); particles[i].draw();
            if (particles[i].life <= 0) particles.splice(i, 1);
        }

        requestAnimationFrame(gameLoop);
    }

    // 啟動遊戲
    window.onload = function() {
        setTimeout(spawnEnemy, 1000);
        gameLoop();
    };

</script>
</body>
</html>
